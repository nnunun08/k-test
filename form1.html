<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <section class="section-main">
        <div class="inner">
            <div class="topNav">
                <div class="left"></div>
                <div class="tit">K-test</div>
                <div class="right">
                    <a href="#" class="home"></a>
                </div>
            </div>

            <div class="form">
                <div style="margin: 24px auto 14px;">한국유치원 KEIF 부모-자녀용 검사</div>
                <div>
                    <div class="inputRow">
                        <input class="input" type="text" placeholder="본인이름">
                        <select class="select w25">
                            <option value="여자">여자</option>
                            <option value="남자">남자</option>
                        </select>
                    </div>
                    <div class="inputRow">
                        <input class="input" type="text" placeholder="생년월일 (800505)">
                        <select class="select w25">
                            <option value="엄마">엄마</option>
                            <option value="아빠">아빠</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 34px;">
                    <div class="inputRow">
                        <input class="input" type="text" placeholder="자녀이름">
                        <select class="select w25">
                            <option value="여자">여자</option>
                            <option value="남자">남자</option>
                        </select>
                    </div>
                    <div class="inputRow">
                        <input class="input" type="text" placeholder="생년월일 (800505)">
                        <select class="select w25">
                            <option value="딸">딸</option>
                            <option value="아들">아들</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 50px;">
                    <div class="inputRow">
                        <input class="input" type="text" placeholder="옵션기록 (반명을 적어주세요)">
                        <div class="w25"></div>
                    </div>
                </div>

                <div style="text-align: left; margin-top: 85px;">
                    <div style="margin-bottom: 5px;"><strong>개인정보수집 및 이용동의</strong></div>
                    <div class="terms">
                        이것저것 수집합니다.
                    </div>
                    <label class="checkboxBx" style="margin-top: 14px;">
                        동의합니다
                        <input type="checkbox">
                        <div class="checkboxIcon"></div>
                    </label>
                </div>
            </div>

            <div class="bottomNav">
                <a href="#" class="btn">다음</a>
            </div>
            
        </div>
    </section>
</body>
</html>
