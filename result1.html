<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <section class="section-main result1">
        <div class="inner">
            <div class="topNav">
                <div class="left">
                    <!-- <a href="#" class="back"></a> -->
                </div>
                <div class="tit"><img src="./img/logo_ktest_red.svg" alt="logo_red"></div>
                <div class="right">
                    <a href="#" class="home"></a>
                </div>
            </div>

            <div class="infoMesg">
                <b>홍길동</b>님 KEIF 성향검사 결과<span class="red">감정-의지</span>형입니다
            </div>

            <div class="circleWrap">
                <div class="item">
                    <div class="circle color">
                        <div class="whiteBG">
                            <div class="value">46.8%</div>
                        </div>
                    </div>
                    <div class="label">감정</div>
                </div>
                <div class="item">
                    <div class="circle grey1">
                        <div class="whiteBG">
                            <div class="value">33%</div>
                        </div>
                    </div>
                    <div class="label">의지</div>
                </div>
                <div class="item">
                    <div class="circle grey2">
                        <div class="whiteBG">
                            <div class="value">11.2%</div>
                        </div>
                    </div>
                    <div class="label">융합</div>
                </div>
                <div class="item">
                    <div class="circle grey3">
                        <div class="whiteBG">
                            <div class="value">8%</div>
                        </div>
                    </div>
                    <div class="label">지식</div>
                </div>
            </div>

            <div class="bottomFixedLayout">
                <label class="checkboxBx" style="margin-top: 14px;">
                    결과를 저장할까요?
                    <input type="checkbox">
                    <div class="checkboxIcon"></div>
                </label>
                <button class="copyBx" style="margin-top: 20px;">
                    결과 페이지 복사
                    <div class="copyIcon"></div>
                </button>
            </div>

            

            <div class="bottomNav">
                <a href="#" class="btn">자세한 검사해석 결과보기</a>
            </div>
            
        </div>
    </section>
</body>
</html>
