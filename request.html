<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <section class="section-main">
        <div class="inner">
            <div class="topNav">
                <div class="left">
                    <a href="#" class="back"></a>
                </div>
                <div class="tit"><img src="./img/logo_ktest_red.svg" alt="logo_red"></div>
                <div class="right">
                    <a href="#" class="home"></a>
                </div>
            </div>

            <div class="inner requestSummary" style="margin-top: 46px;">
                <div class="tr">
                    <span>검사종류 : </span>
                    <span class="red"><strong>KEIF 성향검사 부모-자녀용 (2~7세)</strong></span>
                </div>
                <div class="tr">
                    <span>그룹명 : </span>
                    <span>한국유치원</span>
                </div>
                <div class="tr">
                    <span>시작 : </span>
                    <span class="date">2024.4.1</span>
                    <span class="time">오전9:00</span>
                </div>
                <div class="tr">
                    <span>마감 : </span>
                    <span class="date">2024.4.8</span>
                    <span class="time">오전9:00</span>
                    <span class="during">(7일간)</span>
                </div>
            </div>

            <div class="form" style="margin-top: 46px;">
                <div>
                    <div class="inputRow">
                        <input type="text" class="input" placeholder="책임자이름">
                    </div>
                    <div class="inputRow">
                        연락처
                        <input type="number" class="input" style="flex:70 0 0">
                        <input type="number" class="input" style="flex:100 0 0">
                        <input type="number" class="input" style="flex:100 0 0">
                    </div>
                    <div class="inputRow">
                        <input type="email" class="input" placeholder="이메일">
                    </div>
                </div>

                <div style="margin-top: 46px;">
                    <div class="inputRow">
                        <select class="select">
                            <option value="검사수량">검사수량</option>
                            <option value="검사수량">검사수량</option>
                        </select>
                    </div>
                    <div class="inputRow">
                        <select class="select">
                            <option value="">결제방식</option>
                            <option value="선결제 100%">선결제 100%</option>
                            <option value="후결제 100%">후결제 100%</option>
                            <option value="부분결제">부분결제</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 46px;">
                    <div class="inputRow">
                        <input type="text" class="input" placeholder="옵션입력란 문구 (반명을 적어주세요)">
                    </div>
                    <div class="inputRow">
                        <input type="text" class="input" placeholder="검사안내문구 (추가로 검사를 원하시면 연락주세요)">
                    </div>
                </div>
                
            </div>

            <div class="bottomNav">
                <a href="#" class="btn">다음</a>
            </div>
            
        </div>
    </section>
</body>
</html>
